{
    "device": {
        # either path, xid or name should be defined
        "name": "AT Translated Set 2 keyboard",
        "default_state": "1"
    },
    "processor": {
        "reset_key": "<ESC>",
        "input_end_key": "<ENTER>",
        "loglevel": "WARN",
        "logfile": "/var/log/pybd.log"
    },
    "expressions": {
        "default": {
            "shell user=iljich": {
                "t": "touch 1",
                "r": "rm 1",
                "sh<space>*": "sh $1",
                "e": "mpc enable 1",
                "d": "mpc disable 1",
                "b": "beep"
            },
            "pipe path=/dev/tty": {
            }
        }
    }
}