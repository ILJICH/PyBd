{
    "device": {
        # either xid or name should be defined
        "name": "AT Translated Set 2 keyboard",
        "default_state": "on"
    },
    "processor": {
        "reset_key": "<ESC>",
        "reset_delay": "10",
        "input_end_key": "<ENTER>"
    },
    "expressions": {
        "default": {
            "shell user=iljich": {
                "t": "touch 1",
                "r": "rm 1",
                "sh<space>*": "sh $1",
                "e": "mpc enable 1",
                "d": "mpc disable 1",
                "b": "beep"
            },
            "pipe path=/dev/tty": {
            }
        }
    }
}