{
    "device": {
        "name": "keyboard:Logitech USB Receiver",
        "default_state": "0"
    },
    "processor": {
        "reset_key": "<ESC>",
        "input_end_key": "<ENTER>",
        "loglevel": "WARN",
        "logfile": "pybd.log"
    },
    "expressions": {
        "default": {
            "shell user=iljich": {
                "mt": "mpc -h iljich.name outputs | head -n 1 | grep enabled && mpc -h iljich.name disable 1 || mpc -h iljich.name enable 1",
                "me": "mpc -h iljich.name enable 1",
                "md": "mpc -h iljich.name disable 1",
                "mr*": "mpc -h iljich.name {0}"
            },
            "pipe path=/dev/tty": {
                "h": "hello"
            },
            "callback path=../callbacks/callbacks.py": {
                "ms*": "mpd_search_and_play({0}, '-h iljich.name')"
            }
        }
    }
}